 <script async defer

    <script type="text/javascript">

function initMap() {
  var to=document.getElementById("to");
  var from=document.getElementById("from");
   var autocomplete=new google.maps.places.Autocomplete(to);
var auto=new google.maps.places.Autocomplete(from);
google.maps.events.AddListener(autocomplete,'place_changed',function(){
     var places=autocomplete.getplace();
     var lat=places.geometry.location.lat();
     var long=places.geometry.location.lng();
     var t={lat:lat,lng:long};
     var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 4, center: t});});
    

google.maps.events.AddListener(auto,'place_changed',function(){
     var place=auto.getplace();
     var lt=place.geometry.location.lat();
     var log=place.geometry.location.lng();
     var s={lat:lt,lng:log};
     var marker = new google.maps.Marker({position: s, map: map});});

    </script>
